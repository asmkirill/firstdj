{% extends 'main/layout.html' %}

{% block title %}Form to create News{% endblock %}

{% block content %}
    <div class="features">
        <h1>Form to create News</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.announcement }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Submit Article</button>
        </form>
    </div>
{% endblock %}
